<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Terrains</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .terrain { border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🧪 Test API Terrains Synthétiques</h1>
    
    <button onclick="testAPI()">🔄 Tester l'API</button>
    <button onclick="testCORS()">🌐 Tester CORS</button>
    
    <div id="status"></div>
    <div id="results"></div>

    <script>
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.success && data.data) {
                let html = `<h3>✅ ${data.data.length} terrains trouvés:</h3>`;
                
                data.data.forEach(terrain => {
                    html += `
                        <div class="terrain">
                            <strong>${terrain.nom}</strong><br>
                            📍 ${terrain.adresse}<br>
                            🌍 Lat: ${terrain.latitude}, Lng: ${terrain.longitude}<br>
                            💰 ${terrain.prix_heure} FCFA/h<br>
                            Status: ${terrain.est_actif ? '✅ Actif' : '❌ Inactif'}
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = '<div class="error">❌ Données invalides</div>';
            }
        }

        async function testAPI() {
            updateStatus('🔄 Test de l\'API en cours...', 'loading');
            
            try {
                console.log('🚀 Début du test API');
                
                const response = await fetch('http://127.0.0.1:8000/api/terrains/all-for-map', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                });

                console.log('📡 Réponse reçue:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('📊 Données:', data);

                updateStatus('✅ API fonctionne correctement!', 'success');
                displayResults(data);

            } catch (error) {
                console.error('❌ Erreur API:', error);
                updateStatus(`❌ Erreur: ${error.message}`, 'error');
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>Erreur détaillée:</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Vérifications:</strong></p>
                        <ul>
                            <li>✅ Backend Laravel lancé sur port 8000?</li>
                            <li>✅ Base de données connectée?</li>
                            <li>✅ Table terrains_synthetiques_dakar existe?</li>
                            <li>✅ CORS configuré?</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testCORS() {
            updateStatus('🌐 Test CORS...', 'loading');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (response.ok) {
                    updateStatus('✅ CORS configuré correctement', 'success');
                } else {
                    updateStatus('⚠️ CORS: Réponse inattendue', 'error');
                }
            } catch (error) {
                updateStatus(`❌ CORS: ${error.message}`, 'error');
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
