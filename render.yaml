services:
  - type: web
    name: terrains-api
    env: php
    region: oregon
    plan: free
    buildCommand: cd Backend && composer install --no-dev --optimize-autoloader
    startCommand: cd Backend && php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /api/status
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false

