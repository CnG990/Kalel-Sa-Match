name: kalel_sa_match_client
description: Application mobile Kalel Sa Match (KSM) - Réservation de terrains synthétiques
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Image
  cached_network_image: ^3.3.1
  
  # Maps (OpenStreetMap - gratuit, pas besoin de clé API)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # URL Launcher
  url_launcher: ^6.2.5
  
  # Package Info
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

